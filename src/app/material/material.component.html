<div *ngIf="!formSubmitted" class="container mt-4">
  <div class="form-container card p-4">
    <h2 class="mb-3" style="color: blue; text-align: center;">Material Form</h2>
    <div class="form-group">
      <div class="mb-3">
        <label for="materialName" class="form-label">Material</label>
        <select #ref id="materialName" class="form-select" [(ngModel)]="materialData.materialName" name="materialName">
          <option *ngFor="let material of materialName" [value]="material">{{ material }}</option>
        </select>
      </div>
      <br>

      <div class="mb-3">
        <label for="supplierName" class="form-label">Supplier</label>
        <select id="supplierName" class="form-select" [(ngModel)]="materialData.supplierName" name="supplierName">
          <option *ngFor="let supplier of supplierName" [value]="supplier">{{ supplier }}</option>
        </select>
      </div>
      <br>

      <div class="mb-3">
        <label for="materialQuantity" class="form-label">Quantity</label>
        <input type="number" id="materialQuantity" class="form-control" [(ngModel)]="materialData.materialQuantity" name="materialQuantity">
      </div>
      <br>

      <button type="submit" (click)="onSubmit()" class="btn btn-sm btn-success mb-3" style="width: 282px;">Submit</button>
    </div>
  </div>
</div>
